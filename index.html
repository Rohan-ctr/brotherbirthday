<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Brother!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffebcd;
      color: #5d3fd3;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 5px #000000;
      animation: slideUp 2s ease-out;
    }
    p {
      font-size: 1.5rem;
      animation: fadeInText 3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2020/01/17/22/14/confetti-4770854_960_720.jpg') repeat;
      animation: confettiAnimation 10s infinite linear;
    }
    @keyframes confettiAnimation {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <div class="confetti"></div>
  <div>
    <h1>Happy Birthday My Brother!</h1>
    <p>May your day be filled with happiness, laughter, and endless joy. Have the best year ahead!</p>
    <p>Here's to another year of amazing adventures!</p>
  </div>
</body>
</html>
